    <section class="dropdown">

            <button class="btn" onclick="toggleGloomy()">Gloomy</button>
            <button class="btn" onclick="toggleExcited()">Excited/Lively/Energized</button>

            <button class="btn" onclick="toggleDate()">Date Night</button>
